<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>SSE Tester - Test Server-Sent Events Online</title>
		<meta name="title" content="SSE Tester - Test Server-Sent Events Online" />
		<meta
			name="description"
			content="Free online tool to test Server-Sent Events (SSE) endpoints. Debug and validate your SSE implementations with real-time streaming responses. Perfect for testing ChatGPT-style streaming APIs."
		/>
		<meta
			name="keywords"
			content="SSE tester, Server-Sent Events, SSE testing tool, EventSource tester, SSE debug, streaming API tester, real-time events tester, SSE validator"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://sse-tester.yourdomain.com/" />
		<meta property="og:title" content="SSE Tester - Test Server-Sent Events Online" />
		<meta
			property="og:description"
			content="Free online tool to test Server-Sent Events (SSE) endpoints. Debug and validate your SSE implementations with real-time streaming responses."
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://sse-tester.yourdomain.com/" />
		<meta property="twitter:title" content="SSE Tester - Test Server-Sent Events Online" />
		<meta
			property="twitter:description"
			content="Free online tool to test Server-Sent Events (SSE) endpoints. Debug and validate your SSE implementations with real-time streaming responses."
		/>

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://sse-tester.yourdomain.com/" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
